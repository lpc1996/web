<!doctype html>
<html>
<head>
    <meta charset="utf-8">
	<title>表格实验</title>
<style type="text/css">
		body{
			margin: 0;
			font-size: medium;
		}
		table{
			border:1px solid #ccc;
			border-collapse:collapse;
		}
		td{
			border:1px solid #222;	
			padding:0;
			width:30px;
			height:30px;
		}
	</style>
</head>

<body>
    
    <div id="in">
    	<input type="text" name="row" placeholder="请输入表格行数" id="in-row"> 
      <input type="text" name="cell" placeholder="请输入表格列数" id="in-cell"> 
      <button type="button" value="生成" id="in-btn">生成</button>
</div>
    	
    <div id="tb">
    </div>
<script type="text/javascript" language="javascript">
		var oBtn = document.getElementById("in-btn");
		oBtn.onclick = function(){
			var oTable = document.getElementById("tb");
			oTable.innerHTML="<center><table><caption> 表格实验</caption><tbody></tbody></table></center>";
			var oCell = document.getElementById("in-cell").value;
			var oRow = document.getElementById("in-row").value;
			for(var i=0 ; i < oRow ; i++){
				var tr = oTable.getElementsByTagName("table")[0].insertRow();
				for(var j=0 ; j < oCell ; j++){
						var td = tr.insertCell();
				}	
			}
			document.getElementById("tb").getElementsByTagName("center")[0].getElementsByTagName("table")[0].getElementsByTagName("tbody")[0].innerHTML(tr);
		}
		//var 
		
		
	</script>
</body>
</html>
