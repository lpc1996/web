<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
	td{
		width:30px;
		height:30px;
	}
</style>
</head>

<body>
	<table border="1" align="center" id="table">
    </table>
</body>
<script>
	var SIZE = 10;
	var picArr = new Array(
			"url(picture/blue.png)",
			"url(picture/blue00.png)",
			"url(picture/red.png)",
			"url(picture/green.png)",
			"url(picture/yellow.png)",
			"url(picture/purple.png)"
		);
	var tdArray;
	var beginI, beginJ;
	var endI, endJ;
	var gridArray;
	var num;
	var ok;
	
	var moveArray = new Array(SIZE*SIZE);
	var step;
	var start;
	
	gridArray = new Array(SIZE * SIZE);
	initTable();
	putBall();
	putMovePathIntoMovearray();
	
	function initTable(){
		var table;
		
		table = document.getElementById("table");
		tdArray = new Array(10);
		
		for (var i=0; i<SIZE; i++){
			var tr;
			tr = document.createElement("tr");
			tdArray[i] = new Array(10);
			for (var j=0; j<SIZE; j++){
				var td;
				td = document.createElement("td");
				td.style.backgroundImage = "";
				tr.appendChild(td);
				tdArray[i][j] = td;
			}
			table.appendChild(tr);
		}
	}
	
	function putBall(){
		var i, j;
		//得到随机的位置 i, j
		i = 0;
		j = 0;
		tdArray[i][j].style.backgroundImage="url(picture/blue.png)";
	}
	
	function putMovePathIntoMovearray(){
		step = 0;
		for (var i=0; i<SIZE; i++){
			moveArray[step] = tdArray[0][i];
			step++;
		}
		start = 0;
		window.setTimeout("moveBall();", 500);
	}
	
	function moveBall(){
		moveArray[start+1].style.backgroundImage = moveArray[start].style.backgroundImage;
		
		moveArray[start].style.backgroundImage = "";
		start++;
		
		if (start < step-1)
			window.setTimeout("moveBall();", 500);
	}
	
</script>
</html>
